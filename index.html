        var images = [img1,img2,img3,img4,img5,img6,img7,img8,img9];
        for(let i=0; i<images.length;i++){
          if(changeVar.includes(i)){
            images[i].style.display = "inline";

          }
        }

      function createMessage(){
        var width= document.getElementById("width").value;
        var height= document.getElementById("height").value;
        var radius= document.getElementById("radius").value;
        var fillcolor= document.getElementById("fillcolor").value;
        var iconcolor= document.getElementById("iconcolor").value;
        var textcolor= document.getElementById("textcolor").value;
        var items = document.getElementById("items").value;

        var addIcon = document.getElementById("add");
        var homeIcon = document.getElementById("home");
        var cameraIcon = document.getElementById("camera");
        var filesIcon = document.getElementById("files");
        var profileIcon = document.getElementById("profile");
        var searchIcon = document.getElementById("search");
        var logoutIcon = document.getElementById("logout");

        var iconList = [addIcon,homeIcon,cameraIcon,filesIcon,profileIcon,searchIcon,logoutIcon];
        var iconListName = [];
        for(let i=0; i<iconList.length;i++){
          console.log(iconList[i]+":"+iconList[i].checked);
          if(iconList[i].checked == true){
            iconListName.push(String(iconList[i].value));
          }
        }
        console.log(iconListName);

        var element = document.getElementById("submit");
        element.setAttribute("data-width",width);
        console.log("data-width",element.dataset.width);
        element.setAttribute("data-height",height);
        console.log("data-height",element.dataset.height);
        element.setAttribute("data-radius",radius);
        console.log("data-radius",element.dataset.radius);
        element.setAttribute("data-fillcolor",fillcolor);
        console.log("data-fillcolor",element.dataset.fillcolor);
        element.setAttribute("data-iconcolor",iconcolor);
        console.log("data-iconcolor",element.dataset.iconcolor);
        element.setAttribute("data-textcolor",textcolor);
        console.log("data-textcolor",element.dataset.textcolor);
        element.setAttribute("data-items",items);
        console.log("data-items",element.dataset.items);
        element.setAttribute("data-icons",iconListName);
        console.log("data-icons",element.dataset.icons);
        element.setAttribute("data-version",buttonVersion);
        console.log("data-version",element.dataset.version);
      }
