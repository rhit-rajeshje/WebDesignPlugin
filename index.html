  <body>
    <script>
      let changeVar = 1;
      let changeVar2 = 2;
      function declareVariables(){
        var img1 = document.getElementById("img1");
        var img2 = document.getElementById("img2");
        var img3 = document.getElementById("img3");
        var img4 = document.getElementById("img4");
        var img5 = document.getElementById("img5");
        var img6 = document.getElementById("img6");
        var img7 = document.getElementById("img7");
        var img8 = document.getElementById("img8");

        var images = [img1,img2,img3,img4,img5,img6,img7,img8];
        for(let i=0; i<images.length;i++){
          if(changeVar == i || changeVar2 == i){
            images[i].style.display = "inline";
          }
          else{
            images[i].style.display="none";
          }
        }
      }
      function changeImage1(){
        changeVar = 0;
        changeVar2 = 1;
        declareVariables();
        closeSettings()
      }
      function changeImage2(){
        changeVar = 2;
        changeVar2 = 3;
        declareVariables();
        closeSettings();
      }
      function changeImage3(){
        changeVar = 4;
        changeVar2 = 5;
        declareVariables();
        closeSettings();
      }
      function changeImage4(){
        changeVar = 6;
        changeVar2 = 7;
        declareVariables();
        closeSettings();
      }

      let buttonVersion = "1";
      function changeVersion(){
        buttonVersion = "1";
        const settings = document.getElementById("settings");
        var itemsDiv = document.getElementById("itemsDiv");
        itemsDiv.style.display = "none";
        var heightDiv = document.getElementById("heightDiv");
        heightDiv.style.display = "block";
        var borderRadiusDiv = document.getElementById("borderRadiusDiv");
        borderRadiusDiv.style.display = "block";
        settings.open=true;
      }
      function changeVersion2(){
        buttonVersion = "2";
        const settings = document.getElementById("settings");
        var itemsDiv = document.getElementById("itemsDiv");
        itemsDiv.style.display = "none";
        var heightDiv = document.getElementById("heightDiv");
        heightDiv.style.display = "block";
        var borderRadiusDiv = document.getElementById("borderRadiusDiv");
        borderRadiusDiv.style.display = "block";
        settings.open=true;
      }
      function changeVersion3(){
        buttonVersion = "3";
        const settings = document.getElementById("settings");
        var itemsDiv = document.getElementById("itemsDiv");
        itemsDiv.style.display = "block";
        var heightDiv = document.getElementById("heightDiv");
        heightDiv.style.display = "none";
        var borderRadiusDiv = document.getElementById("borderRadiusDiv");
        borderRadiusDiv.style.display = "none";
        settings.open=true;
      }
      function closeSettings(){
        const settings = document.getElementById("settings");
        settings.open=false;
      }

      function createMessage(){
        var width= document.getElementById("width").value;
        var height= document.getElementById("height").value;
        var radius= document.getElementById("radius").value;
        var fillcolor= document.getElementById("fillcolor").value;
        var iconcolor= document.getElementById("iconcolor").value;
        var items = document.getElementById("items").value;

        var element = document.getElementById("submit");
        element.setAttribute("data-width",width);
        console.log("data-width",element.dataset.width);
        element.setAttribute("data-height",height);
        console.log("data-height",element.dataset.height);
        element.setAttribute("data-radius",radius);
        console.log("data-radius",element.dataset.radius);
        element.setAttribute("data-fillcolor",fillcolor);
        console.log("data-fillcolor",element.dataset.fillcolor);
        element.setAttribute("data-iconcolor",iconcolor);
        console.log("data-iconcolor",element.dataset.iconcolor);
        element.setAttribute("data-items",items);
        console.log("data-items",element.dataset.items);
        element.setAttribute("data-version",buttonVersion);
        console.log("data-version",element.dataset.version);
      }

    </script>
    <div id="sideNavBar">
      <div class = "item">
      <button onclick="changeImage1()"><img src="icon1.png" width = "40px" height= "40px"></button>
      <p>Item 1</p>

      <div class = "item">

      </div>
      <div class = "item">
      <button onclick="changeImage4()"><img src="icon4.png" width = "40px" height= "40px"></button>
      <p>Item 4</p>
      </div>
    </div>

    <div id= "images">
      <div id="group1"> 
        <button id="img1"><img src="fillerImage1.jpg" width="300px" height="150px"></button>
        <button id="img2"><img src="fillerImage2.jpg" width="300px" height="150px"></button>
      </div>
      <div id = "group2">
        <button id="img3"><img src="fillerImage3.jpg" width="300px" height="150px"> </button>
        <button id="img4"><img src="fillerImage4.jpg" width="300px" height="150px"></button>
      </div>
       <dialog id="settings" close>
        <h2>Settings</h2>
        <div id = "widthDiv"><label for="width">Width: </label>
        <input type="number" id="width" name="width" placeholder="100"></div>
        <div id= "heightDiv"><label for="height">Height: </label>
        <input type="number" id="height" name="height" placeholder="100"></div>
        <div id="borderRadiusDiv"><label for="radius">Border Radius: </label>
        <input type="number" id="radius" name="radius" placeholder="100"></div>
        <div id="fillcolorDiv"><label for="fillcolor">Fill Color (Enter Hex Code): </label>
        <input type="text" id="fillcolor" name="fillcolor" placeholder="#FF8577"> </div>
        <div id="iconcolorDiv"><label for="iconcolor">Icon Color (Enter Hex Code): </label>
        <input type="text" id="iconcolor" name="iconcolor" placeholder="#FFFFFF"></div>
        <div id="itemsDiv"><label for="items">Number of Items </label>
        <input type="number" id="items" name="items" placeholder="7"></div>
        <button id = "submit" onclick = createMessage()>Submit</button>
        <button id = "close" onclick = closeSettings()>Close</button>
      </dialog>

        <button id="img5"><img src="fillerImage5.jpg" width="300px" height="150px"></button>
